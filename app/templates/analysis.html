<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/responsive.css">
  <link rel="stylesheet" href="../static/css/main.css">
  <script src="../static/js/jquery.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/echarts.min.js"></script>
  <script src="../static/js/js2wordcloud.min.js"></script>
  <script src="../static/js/mycharts.js"></script>
  <link rel="icon" href="../static/images/istic.png" type="image/gif" />
  <title>科技政策数据库展示系统</title>
</head>
<body>
  <!--顶部导航栏-->
  <header>
    {% import "_macros.html" as macros with context%}
    {{ macros.header("analysis.html") }}
  </header>
  <!--页面主体部分-->
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="row">
          <!-- 左侧目录 -->
          <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <ul class="nav nav-pills nav-stack">
              <li class="active">
                <a id="chart-btn1" href="#chart1" data-toggle="pill" onclick="countryYear()">国家×时间</a>
              </li>
              <li>
                <a id="chart-btn2" href="#chart2" data-toggle="pill" onclick="fieldYear()">领域×时间</a>
              </li>
              <li>
                <a id="chart-btn3" href="#chart3" data-toggle="pill" onclick="countryField()">国家×领域</a>
              </li>
              <li>
                <a id="chart-btn5" href="#chart5" data-toggle="pill" onclick="keywordCloud()">关键词词云图</a>
              </li>
            </ul>
          </div>
          <!-- 右侧内容 -->
          <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 tab-content">
            <div class="tab-pane chart-part active" id="chart1">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>几个主要国家发布政策数量年份图</h4>
                </div>
                <div class="panel-body">
                  <div id="country-year" class="chart-div">
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane chart-part" id="chart2">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>领域维度×时间维度</h4>
                </div>
                <div class="panel-body">
                  <div id="field-year" class="chart-div">
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane chart-part" id="chart3">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>国家维度×领域维度</h4>
                </div>
                <div class="panel-body">
                  <div id="country-field" class="chart-div">
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane chart-part" id="chart5">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4>关键词词云图</h4>
                  显示词条数量：<input id="keyshownum" type="number" min="1" max="300" step="1" value="100">
                  <button><a style=" text-decoration: none; color: black;" onclick="keywordCloud()">刷新</a></button>
                  <span style="color:#a94442;font-size:small;">注：请输入1~200的整数</span>
                </div>
                <div class="panel-body">
                  <div id="key-word-cloud" class="chart-div"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--页脚-->
  {% import "_macros.html" as macros %}
  {{ macros.footer() }}
</body>
</html>
