<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<body translate="no">
<ul id='timeline'>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{#    <link rel="stylesheet" href="{{ url_for('static', filename='css/timeline50.css') }}">#}
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <link rel="icon" href="{{ url_for('static', filename='images/istic.png') }}" type="image/gif"/>
<link rel="stylesheet" type="text/css" href="../static/css/timeline50.css">
    <form class="form" role="form" id="search-form">
            <div class="form-group input-group " style="padding-left: 15px;">
              <input type="text" class="form-control" id="query"
                     {% if query_word %}value="{{ query_word }}"{% endif %} name="query"
                     placeholder="搜索">
              <span class="input-group-btn">
              <button class="btn btn-info btn-search" type="submit"
                      style="background-color: #f26522; border-color:#f26522 ">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
              </span>
            </div>
          </form>

{% for i in result%}
<li class='work'>
    <input class='radio' id={{i[0]}} name='works' type='radio' checked>
    <div class="relative">
        <label for={{i[0]}}>{{i[3]}}{{i[2]}}{{i[1]}}   </label>
        <label1 for={{i[0]}} style="color:#dd1c1c";>
            <p1 style="border-width:1px;background:#f8d1d1">{{i[8]}}</p1>
            <p1 style="">{{i[5]}}</p1>
            <p1 style="border-width:1px;background:#f8d1d1">{{i[9]}}</p1>
            <p1 style="">{{i[6]}}</p1>
        </label1>
        <span class='date'style="max-width:110px;overflow:hidden;white-space: nowrap;">{{i[4]}}</span>
        <span class='circle'></span>
    </div>
    <div class='content'>
    <p style="max-width:1000px;overflow:hidden;white-space: nowrap;text-overflow:ellipsis;">{{i[7]}}</p>

    </div>
</li>
{% endfor %}

</ul>
</body>
</html>
